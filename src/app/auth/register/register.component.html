<div class="auth__container">
  <h2 class="auth__title">Cadastro</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm" novalidate class="auth__form">

    <input
      [(ngModel)]="nickname"
      name="nickname"
      type="text"
      placeholder="Apelido"
      required
      #nicknameField="ngModel"
      class="auth__input"
    />
    <div *ngIf="nicknameField.invalid && nicknameField.touched" class="auth__error">

      placeholder="Email"
      required
      email
      #emailField="ngModel"
      class="auth__input"
    />
    <div *ngIf="emailField.invalid && emailField.touched" class="auth__error">
      <div *ngIf="emailField.errors?.['required']">Email Ã© obrigatÃ³rio.</div>
      <div *ngIf="emailField.errors?.['email']">Email invÃ¡lido.</div>

      <input

        name="confirmPassword"
